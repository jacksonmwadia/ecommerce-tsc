    <title>Add Product</title>
</head>
<body>

    <form class="createAddform">
        <div class="add">Add Product</div>
        <div class="add-product">
            
            <input type="text" placeholder="Product name" id="product">
            <input type="text" placeholder="Price" id="price">
            <input type="text" placeholder="img-url" id="image">
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Add description">
                description
                </textarea>
            <button id="toggleform" >Submit</button>
        </div>
       
    </form>
 

    <table class="profiless">
